<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buddy Info</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/styles/simple.css}" rel="stylesheet">
</head>
<body>
    <h1>Buddy Info Application</h1>
    <h2 th:text = '${"Book ID: "+contacts.getId()}'/>
    <table>
        <thead>
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Number</td>
        </tr>
        </thead>
        <tbody>
            <tr th:each="buddy : ${contacts.getBuddies()}">
                <td th:text="${buddy.getId()}" />
                <td th:text="${buddy.getName()}" />
                <td th:text="${buddy.getPhone()}" />
            </tr>
        </tbody>
    </table>

</body>
</html>
